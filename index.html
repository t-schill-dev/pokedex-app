<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/production.styles.css">
    <script src="https://kit.fontawesome.com/e5873edc14.js" crossorigin="anonymous"></script>

    <title>Pokedex App</title>
</head>

<body>
    <header class="page-header row-fluid">
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark fixed-top" role="navigation">

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon float-right"></span>
                </button>

            <img class="img-fluid" id="header-img" src="img/header-pokeball.png" alt="picture of pokeball">
            <a href="index.html" class="navbar-brand page-title">pokedex</a>

            <div class="collapse navbar-collapse text-center justify-content-end" id="main-navbar">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://pokeapi.co/" target="_blank">API</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://t-schill-dev.github.io/portfolioWebsite/">Portfolio</a>
                    </li>
                </ul>

            </div>


        </nav>
    </header>
    <main>
        <div class="container-fluid ">
            <div id="pokemon-list" class="row list-group"></div>
        </div>
        <div id="pokemon-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pokemon-modalLabel" aria-modal="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="modal-body_image">
                        <div class="modal-body_attributes"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="dist/js/fetch-polyfill.min.js"></script>
    <script src="dist/js/promise-polyfill.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="dist/js/scripts.min .js"></script>-->
    <script src="src/js/scripts.js"></script>


</body>

</html>
