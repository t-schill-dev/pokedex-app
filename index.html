<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/e5873edc14.js" crossorigin="anonymous"></script>

    <title>Pokedex App</title>
</head>

<body>
    <header class="page-header row-fluid">

        <nav class="navbar navbar-expand-sm bg-danger navbar-dark justify-content-between fixed-top" role="navigation">

            <!-- mobile menu -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle Navigation">
                <span class="navbar-toggler-icon float-right"></span>
                </button>
            </div>
            <!-- desktop version -->
            <div class="container">
                <img id="header-img" src="img/header-pokeball.png" alt="picture of pokeball">
                <a href="index.html" class="navbar-brand">
                    <h1>pokedex </h1>
                </a>

                <div class="collapse navbar-collapse text-center justify-content-around show wrap" id="main-navbar">
                    <ul class="navbar-nav flex-lg-row">
                        <li class="nav-item active px-3">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="https://pokeapi.co/" target="_blank">API</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="https://t-schill-dev.github.io/portfolioWebsite/">Portfolio</a>
                        </li>
                    </ul>

                </div>

                <form class="form-inline">
                    <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0 fa-solid fa-magnifying-glass" type="submit"></button>
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>

        </nav>



    </header>
    <main>

        <div class="container-fluid">
            <div id="pokemon-list" class="row list-group"></div>
        </div>
        <div id="pokemon-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pokemon-modalLabel" aria-modal="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content ">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img class="modal-body_image">
                        <div class="modal-body_attributes"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
